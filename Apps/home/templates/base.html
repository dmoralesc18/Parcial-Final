<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3ead1;
            color: #263165;
            font-family: 'Playfair Display', 'Times New Roman', serif;
            text-shadow: none;
            box-shadow: inset 0 0 2rem rgba(38, 49, 101, .15);
        }
        
        .cover-container {
            max-width: 42em;
        }
        
        h3 {
            color: #263165;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .nav-masthead .nav-link {
            color: rgba(38, 49, 101, .7);
            border-bottom: .2rem solid transparent;
            padding: .25rem 0;
            font-weight: 700;
        }
        
        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(38, 49, 101, .35);
            color: rgba(38, 49, 101, .95);
        }
        
        .nav-masthead .nav-link + .nav-link {
            margin-left: 1rem;
        }
        
        .nav-masthead .active {
            color: #263165;
            border-bottom-color: #263165;
        }
        
        .btn-outline-light {
            font-weight: 700;
            border-color: #263165;
            color: #263165;
        }
        
        .btn-outline-light:hover {
            background-color: #263165;
            border-color: #263165;
            color: #eedfb8;
        }
        
        .mastfoot {
            color: rgba(38, 49, 101, .6);
        }
        
        .mastfoot a {
            color: rgba(38, 49, 101, .8);
            text-decoration: none;
        }
        
        .mastfoot a:hover {
            color: #263165;
        }
    </style>
</head>
<body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">PARCIAL FINAL</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home:home' %}">Home</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'principal' %}active{% endif %}" href="{% url 'principal:principal' %}">Principal</a>
                </nav>
            </div>
        </header>
            {% block content %}
            {% endblock content %}
        <footer class="mt-auto text-white-50">
            <p class="mastfoot">
                Â© 2025 Mi Sitio.
            </p>
        </footer>
    </div>

</body>
</html>
